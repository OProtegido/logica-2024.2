<script>

     //4. Cálculo da média semestral e do resultado final Instrução: Melhore o programa anterior para que, além de exibir a mensagem de aprovação, ele também exibe uma mensagem de falha se a média for menor que 6,0.

//entrada
let nota1 = parseInt(prompt("Digite a primeira nota:"));
let nota2 = parseInt(prompt("Digite a segunda nota:"));

// Processamento
let media = (nota1 + nota2) / 2;
let resultado = "";
if (media >= 6) {
    resultado = "Aprovado: Média = " + media;
} else {
    resultado = "Reprovado: Média inferior a 6 (" + media + ")";
}

//Saida 
document.write( resultado)

</script>
