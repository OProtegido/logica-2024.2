<script>
//3. Cálculo da média semestral e aprovação Declaração: Crie um programa que calcule a média semestral de um aluno com base em duas notas. Se a média for 6,0 ou superior, exiba uma mensagem de aprovação.

//Entrada
let nota1 = parseInt(prompt("Digite a primeira nota:"))
let nota2 = parseInt(prompt("Digite a segunda nota:"))

//Processamento
function mediaAprovados(nota1, nota2) {
    let resultado = ""
    let media = (nota1 + nota2) / 2
     if (media >=  6){
    resultado += "Aprovado: " + media
    }

    return resultado
}

let resultado = mediaAprovados(nota1, nota2)

//Saida 

document.write( resultado)
</script>
