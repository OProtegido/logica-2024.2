<script>
    //5. Classificação de números Declaração: Escreva um programa que leia um número e diga se ele é positivo ou negativo. Considere que o número zero é positivo.
    
    //Entrada
    let valor1 = parseInt(prompt("Digite o valor:"))
    
    //Processamento
    let resposta = ""
    if (valor1 >= 0 ){
        resposta = "positivo"
    } else {
        resposta =  "negativo"
    }
    
    //Saida 
    document.write("Seu valor:" + resposta)
    </script>
