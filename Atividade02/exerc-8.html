<script>
    //8. Verificação da idade de voto Declaração: Crie um programa que verifique se uma pessoa pode votar com base no ano de seu nascimento. Considere que a idade mínima para votar é de 16 anos.
    
    //Entrada
    let idade = parseFloat(prompt("Digite o ano de nascimento:"))
    //Processamento
    let resposta = ""
    if (idade <= 2008) {
         resposta = "Você pode votar" 
    }
    else {
         resposta = "Você não pode votar"
         }
    //Saida
    document.write(resposta)
</script>
