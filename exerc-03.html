<script>
//Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C × 9/5) + 32)
//Fazer a leitura
//resultado da operação
//Entrada
let C = prompt("Digte a temperatura em graus celsius:")
//Processamento
let resposta = ((C * 9 / 5) + 32)
//Saida
alert("A temperatura em graus Celsius:" + resposta)
document.write("A temperatura em graus celsius:" + resposta)

</script>
