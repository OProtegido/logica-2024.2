<script>
    //Desenvolva um programa que converta temperaturas de Fahrenheit para Celsius. O usuÃ¡rio deve inserir a temperatura em Fahrenheit e o programa deve exibir o valor equivalente em Celsius.
    //entrada 
    let temperatura = parseFloat(prompt("Digite a temperatura em celsius:"))
    //processamento
    let resposta = (temperatura - 32) * 5/9
    //saida
    document.write("A temperatura em graus Fahrenheit: " + resposta)
    
    </script>
