<script>

//5) Escreva um programa para ler as dimensões de uma cozinha retangular (comprimento, largura e altura), calcular e escrever a quantidade de caixas de azulejos para se colocar em todas as suas paredes (considere que não será descontada a área ocupada por portas e janelas). Cada caixa de azulejos possui 1,5 m2. 

//Entrada
let comprimento = parseFloat(prompt("Qual o comprimento da cozinha?"))
let largura = parseFloat(prompt("Qual a largura da cozinha"))
let altura = parseFloat(prompt("Quala altura da cozinha?"))
//Processamento
let area1 = comprimento * altura
let area2 = largura * altura
let resposta = ((area1 * 2) + (area2 * 2)) / 1.5
//Saída
document.write("A quantidade de caixas necessarias: " + resposta)

</script>
