<script>
//8) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu). 
 
//Entrada
let ano = parseFloat(prompt("Digite o ano de nascimento"))

//Processamento
let resposta = ""
if(ano<=2008) {
    resposta = "Você pode votar"
} else {
    resposta = "não poderá votar"
} 

//Saida
document.write(resposta)

</script>
